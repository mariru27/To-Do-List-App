<h1>Done-activities:</h1>
<a *ngFor="let activity of activityDone">
    <table>
        <tr>
            <th>
                <h3>{{activity.name}}</h3>
            </th>
            <th>
                <button class="btn btn-dark" (click)="deleteActivityDone(activity.id);">X</button>
            </th>
        </tr>
    </table>
</a>
