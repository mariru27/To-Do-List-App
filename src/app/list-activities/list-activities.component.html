<h1>List-activities:</h1>

<a *ngFor="let activity of activityList">
    <table>
        <tr>
            <th>
                <input type="checkbox"/>
            </th>
            <th>
                <h3>{{activity.name}}</h3>
            </th>
            <th>
                <button class="btn btn-dark" (click)="deleteActivity(activity.id);">X</button>
            </th>
        </tr>
    </table>
</a>
